<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInDown 1s ease-out 0.5s forwards;
        }

        img {
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Make it responsive */
            height: 550px;
            width: 550px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }

        img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        p {
            color: #555;
            font-style: italic;
            text-align: center;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>She is HERE</h1>
    <img id="loveImage" src="G:\WhatsApp Image 2025-02-08 at 12.46.13_f1896909.jpg" alt="I love her" onclick="showMessage()">
    <p id="message" style="display: none;">My heart beats for her.</p>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
            messageElement.style.opacity = 0;
            messageElement.style.transform = 'translateY(20px)';
            messageElement.style.animation = 'fadeInUp 0.5s ease-out forwards';

            // Optional: Hide the message after a few seconds
            setTimeout(() => {
                messageElement.style.opacity = 0;
                messageElement.style.transform = 'translateY(-20px)';
                messageElement.style.transition = 'opacity 0.5s ease-in-out, transform 0.5s ease-in-out';
                setTimeout(() => {
                    messageElement.style.display = 'none';
                    messageElement.style.transition = ''; // Reset transition
                }, 500);
            }, 3000); // Display for 3 seconds
        }
    </script>
</body>
</html>
