<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms in HTML</form></h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name:</label>
            <input type="text"  placeholder="Enter name" required>
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="tel"placeholder="Enter phone number" required>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email123" placeholder="Enter Email"  required>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="password123" placeholder="Password" required>
        </div>
        <div>
            <label for="DOB">Date of birth:</label>
            <input type="date" name="DOB" id="DOB123"required>
        </div>
        <Div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender123" required>
                <option value=""disabled selected> </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other"></option>
            </select>
            <div>
                <p>
                    <H4>Subscription</H4>
                </p>
                    <input type="radio"  value="Basic" id=Basic>
                    <label for="Basic">Basic</label>
                    <input type="radio" value="Premium" id="Premium">
                    <label for="Premium">Premium</label>
                    <input type="radio" id="VIP">
                    <label for="VIP">VIP</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="Terms">I agree to the terms and conditions</label>
            </div>
            <label for="comments">Comments</label>
            <textarea  id="comments" placeholder="Enter your comments" rows="4"> </textarea>
        </Div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
