<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            background-color: green;
            display: grid;
            padding: 20px;
            grid-column-gap:20px ;
            grid-row-gap:10px;
            grid-template-columns:200px 200px auto ;
        }
        .gird_item{
            background-color: wheat;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid">
       
        <div class="gird_item">1</div>
        <div class="gird_item">2</div>
        <div class="gird_item">3</div>
        <div class="gird_item">4</div>
        <div class="gird_item">5</div>
        <div class="gird_item">6</div>
        <div class="gird_item">7</div>
        <div class="gird_item">8</div>
        <div class="gird_item">9</div>

    </div>
</body>
</html>
